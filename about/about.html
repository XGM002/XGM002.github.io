    <title>如何实现图片和两行文字在一行显示</title>
    <style type="text/css">
    *{margin: 0; padding: 0;}
    .clearfix:after {
          clear: both;
          content: ".";
          display: block;
          height: 0;
          visibility: hidden;
        }
        .wrap {
        /* 可无需设置高度，靠图片高度 或者 文字的上下padding撑开高度 */
            border: 1px solid;
            width: 400px;
            text-align: center; 
            margin: 0 auto;
        }
        .wrap span{
            display: inline-block;
            vertical-align: middle;
            padding: 20px 0; /* 撑开高度 */
        }
        .wrap img{
            width: 400px;
            height: auto;
            vertical-align: middle;
        }
    </style>
